<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>主页</title>
</head>
<body>
<div id="app">
    <div v-for="phone in phones" style="float: left;">
        <img alt="商品图片" :src="phone.img" width="200px" height="150px"
             @click="findProductById(phone.pId)"
        >
        <br>
        <label>{{phone.pname}}</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label>{{phone.price}}元</label>
    </div>
</div>


<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            phones : []
        },
        mounted(){
            axios
                .get("/phones")
                .then(response=>(this.phones=response.data));
        },
        methods:{
            findProductById:function(pid){
                window.location.href="infomation.html?pid="+pid;

            }
        }
    });
</script>

</body>
</html>
